      LOCK_PERSISTENCE_ENABLED: false         # å¯ç”¨æŒä¹…åŒ–ï¼ˆå¼€å‘ç¯å¢ƒfalseï¼‰
      LOCK_PERSISTENCE_DRIVER: memory         # æŒä¹…åŒ–é©±åŠ¨ï¼šmemory/postgres/redis
