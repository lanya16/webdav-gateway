version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webdav-postgres
    environment:
      POSTGRES_USER: webdav
      POSTGRES_PASSWORD: webdav_password
      POSTGRES_DB: webdav_gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webdav"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webdav-network

  redis:
    image: redis:7-alpine
    container_name: webdav-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webdav-network

  minio:
    image: minio/minio:latest
    container_name: webdav-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - webdav-network

  webdav-gateway:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: webdav-gateway
    environment:
      # åŸºç¡€é…ç½®
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      GIN_MODE: release
      
      # æ•°æ®åº“é…ç½®
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: webdav
      DB_PASSWORD: webdav_password
      DB_NAME: webdav_gateway
      DB_SSLMODE: disable
      
      # Redisé…ç½®
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # MinIOé…ç½®
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
      MINIO_BUCKET_PREFIX: webdav-
      
      # è®¤è¯é…ç½®
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION_HOURS: 24
      
      # å­˜å‚¨é…ç½®
      DEFAULT_STORAGE_QUOTA: 10737418240
      MAX_FILE_SIZE: 5368709120
      
      # åˆ†äº«é…ç½®
